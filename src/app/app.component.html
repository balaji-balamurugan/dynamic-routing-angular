<ng-container *ngFor="let menu of burgerMenu">
  <ng-container *ngIf="menu?.urlType === 'internal'; else external">
    <button [routerLink]="menu?.menuPath"
      style="margin: 0px 5px">{{menu?.menuName}}</button>
  </ng-container>

  <ng-template #external>
    <button (click)="openUrl(menu)"
      style="margin: 0px 5px">{{menu?.menuName}}</button>
  </ng-template>
</ng-container>

<router-outlet></router-outlet>
